<div class="items-center rounded-xl bg-bg-700 sm:flex ">
    <img class="w-40 rounded-xl sm:rounded-none sm:rounded-l-lg" src="{{ .Get "image" }}" alt="{{ .Get "name" }}">
    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight flex items-center">
            <span class="mr-2">
                {{ .Get "name" }}
            </span>
            <a href="{{ .Get "linkedin" }}" target="_blank" rel="noopener noreferrer">
                <img data-src="/images/social/linkedin-__mode__.svg" alt="LinkedIn" class="h-5 w-5 color-and-mode-responsive">
            </a>
        </h3>
        <span class="">{{ .Get "title" }}</span>
        <p class="mt-3 mb-4 font-light ">{{ .Get "desc" }}</p>
    </div>
</div>
